language: nix
os:
  - linux
cache:
  - directories:
      # Cache stable Emacs binaries (saves 1min per job)
      - "$HOME/emacs/"
# Allow Emacs snapshot builds to fail and donâ€™t wait for these as they can take
# a looooong time
matrix:
  fast_finish: true
    - env: EMACS_CI=emacs-snapshot
env:
  - EMACS_CI=emacs-26-3
  - EMACS_CI=emacs-27-1
  - EMACS_CI=emacs-27-2
  - EMACS_CI=emacs-snapshot
  
before_install:
  # Configure $PATH: Executables are installed to $HOME/bin
  - export PATH="$HOME/bin:$PATH"
  # Download the makefile to emacs-travis.mk
  - bash <(curl https://raw.githubusercontent.com/purcell/nix-emacs-ci/master/travis-install)
  # - wget 'https://raw.githubusercontent.com/flycheck/emacs-travis/master/emacs-travis.mk'
  #   Install Emacs (according to $EMACS_VERSION) and Cask
  # - make -f emacs-travis.mk install_emacs
  # - make -f emacs-travis.mk install_cask
  - git clone https://github.com/cask/cask.git
  - git clone --depth 1 https://github.com/citation-style-language/test-suite.git test/suite
  - git clone --depth 1 https://github.com/citation-style-language/locales.git test/locales

install:
  # Install your dependencies
  - cask install

script:
  - make test
